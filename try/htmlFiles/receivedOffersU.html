<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>AJAX Example with Fetch</h2>
    <button id="getHelloButton">Get Hello</button>  
    <div id="result"></div>

    <script>
        document.getElementById('getHelloButton').addEventListener('click', function() 
        {
            fetch('http://localhost/try/phpFiles/receivedOffersU.php')
                .then(response => {
                    if (!response.ok) 
                    {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('result').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Fetch Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
