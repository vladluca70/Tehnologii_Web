<body>
    <header>

            <a href="http://localhost/try/htmlFiles/login.html">Login</a>

    <div class="signup-container">
        <form id="signupForm" method="POST" action="http://localhost/try/phpFiles/signup.php">
            <h2 id="signupFormTitle">Signup form</h2>
            
            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter Email Here" name="email" required>
            <br><br>    
            
            <label for="password"></label>
            <input type="password" id="password" placeholder="Enter Password Here" name="password" required>
            <br><br>
            
            <h3 id="selectOption">Select an option</h3>
            <div class="radio-options">
                <label for="option1">
                    <input type="radio" id="option1" name="response" value="option1" required> <span>User</span>
                </label>
                <br>
                <label for="option2">
                    <input type="radio" id="option2" name="response" value="option2" required> <span>Company</span>
                </label>
            </div>
            <br><br>

            <button type="submit" id="signupBtn" name="signupBtn">Log in</button>

            <div class="signup-text">
                <br>
                <p id="text1">Havea already an account?</p>
                <p id="text2"><a href="http://localhost/try/htmlFiles/login.html">Log in</a><span id="text3"> here</span></p>
            </div>
            
        </form>   
    </div>
