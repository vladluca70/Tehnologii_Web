<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaCO</title>
    <link rel="stylesheet" href="http://localhost/ProjectTW/cssFiles/login.css">
    <link rel="icon" href="http://localhost/ProjectTW/images/logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="nac-container">
            <a href="http://localhost/ProjectTW/index.html">Home</a>
            <a href="http://localhost/ProjectTW/htmlFiles/aboutUs.html">About us</a>
            <a href="">Login</a>
            <a href="http://localhost/ProjectTW/htmlFiles/signup.html">Sign up</a>
        </div>
    </header>

    <div class="login-container">
        <form id="loginForm" method="POST" action="http://localhost/ProjectTW/phpFiles/login.php">
            <h2 id="loginFormTitle">Login form</h2>
            
            <label for="email"></label>
            <input type="email" id="email" placeholder="Enter Email Here" name="email" required>
            <br><br>    
            
            <label for="password"></label>
            <input type="password" id="password" placeholder="Enter Password Here" name="password" required>
            <br><br>
            
            <h3 id="selectOption">Select an option</h3>
            <div class="radio-options">
                <label for="option1">
                    <input type="radio" id="option1" name="response" value="option1" required> <span>User</span>
                </label>
                <br>
                <label for="option2">
                    <input type="radio" id="option2" name="response" value="option2" required> <span>Company</span>
                </label>
            </div>
            <br><br>

            <button type="submit" id="loginBtn" name="loginBtn">Log in</button>

            <div class="signup-text">
                <br>
                <p id="text1">Don't have an account?</p>
                <p id="text2"><a href="http://localhost/ProjectTW/htmlFiles/signup.html">Sign up</a><span id="text3"> here</span></p>
            </div>
            
        </form>   
    </div> 

</body>
</html>
